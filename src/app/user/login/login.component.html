<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #login_form="ngForm" (ngSubmit)="login(login_form.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="user_name">User Name:</label>
      <em *ngIf="login_form.controls.user_name?.invalid && 
      login_form.controls.user_name?.touched">Username is required</em>
      <input (ngModel)="user_name"  name="user_name" required id="user_name" type="text" class="form-control" placeholder="User Name..."/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="login_form.controls.password?.invalid &&
      login_form.controls.password?.touched">Password is required</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control"placeholder="Password..."/>
    </div>
        
    <button [disabled]="login_form.invalid"  class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
