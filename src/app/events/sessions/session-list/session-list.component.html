<div class="row" *ngFor="let session of visible_sessions">
  <div class="col-md-1">
    <div *ngIf="auth.is_authenticated()">
      <upvote (vote)="toggle_vote(session)" [count]="session.voters.length" [voted]="user_hasVoted(session)">
      </upvote>
    </div>
  </div>
  <div class="col-md-10">
    <collapsible-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 2" class="glyphicon glyphicon-fire"
          style="color: red"></i>
        </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration }}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
