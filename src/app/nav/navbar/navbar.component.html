<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Angular connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.is_authenticated()" [routerLink]="['/user/login']">Login</a>
            <a *ngIf="auth.is_authenticated()" [routerLink]="['/user/profile']">Welcome  {{auth.current_user.first_name}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="search_session(search_term)" >
        <div class="form-group">
          <input [(ngModel)]="search_term" name ="search_term" type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" modal-trigger="search_results" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<simple-modal closeOnBodyClick="true"  element_id="search_results" title="matching_sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of found_sessions" [routerLink]="['/events', session.event_id]" >
    {{session.name}}</a>
  </div>
</simple-modal>
